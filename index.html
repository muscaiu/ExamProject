    <div id="loginModal" class="loginModal">

        <form onsubmit="SubmitLogin(event)" class="loginModal-content animate">
            <div class="imgcontainer">
                <img src="img/anonymous.png" alt="Avatar" class="avatar">
            </div>
            <div class="headerText"><b>Login</b></div>
            <div class="modalContainer">
                <label><b>Username</b></label>
                <input id="loginUsername" type="text" placeholder="Enter Username">
                <label><b>Password</b></label>
                <input id="loginPassword" type="password" placeholder="Enter Password">
                <div id="loginDataError" class="validationmessage"></div>
                <div id="loginSuccess" class="validationSuccess"></div>
                <button type="submit">Login</button>
                <button type="button" onclick="ShowRegisterModal()" class="cancelbtn">Register</button>
            </div>
        </form>
    </div>

    <div id="registerModal" class="registerModal">
        <form onsubmit="SubmitRegister(event)" class="registerModal-content animate">
            <div class="imgcontainer">
                <a id="prevAvatar">
                    <img class="arrow" src="img/arrow-left.png" alt="">
                </a>
                <img id="registerAvatar" src="img/avatar-f.png" alt="Avatar" class="avatar">
                <a id="nextAvatar">
                    <img class="arrow" src="img/arrow-right.png" alt="">
                </a>
            </div>
            <div class="headerText"><b>Register</b></div>
            <div class="modalContainer">
                <label><b>Email</b></label>
                <input id="registerEmail" type="text" placeholder="Enter Email">
                <label><b>Username</b></label>
                <input id="registerUsername" type="text" placeholder="Enter Username">
                <label><b>Password</b></label>
                <input id="registerPassword" type="password" placeholder="Enter Password">
                <label><b>Repeat Password</b></label>
                <input id="registerRepeatPassword" type="password" placeholder="Repeat Password">
                <div id="registerEmailError" class="validationmessage"></div>
                <div id="registerUsernameError" class="validationmessage"></div>
                <div id="registerPasswordError" class="validationmessage"></div>
                <div id="registerRepeatPasswordError" class="validationmessage"></div>
                <div id="registerSuccess" class="validationSuccess"></div>
                <button type="submit">Register</button>
                <button type="button" onclick="ShowLoginModal()" class="cancelbtn">Login</button>
            </div>
        </form>
    </div>
